<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Contact</title>
  </head>
  <body>

    <!-- Navbar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand font-weight-bolder" id="name" href="#">Guillermo Martin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <span class="navbar-nav mr-auto"></span>
          <span class="navbar-text navbar-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active px-3">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
          </span>
        </div>
      </nav>

    <!-- Main content -->

    <section>

        <div class="container border border-dark mb-5">

            <div class="row mt-5" id="header">
                <div class="col-12">
                    Contact
                </div>
            </div>

            <hr>

            <!-- Form -->

            <div class="row">
                <div class="col-12">
                    <form>

                        <!-- Name -->

                        <div class="form-group">
                          <label for="exampleFormControlInput1">Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                        </div>

                        <!-- Email -->

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>

                        <!-- Message -->

                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Type your message here."></textarea>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Button -->

            <input class="btn btn-primary mb-5" type="submit" value="Submit">


        </div>

    </section>

    <!-- Footer -->
    <!-- Sticky footer from Bootstrap:  https://getbootstrap.com/docs/4.4/examples/sticky-footer/ -->

    <footer class="footer mt-auto py-3 navbar-dark bg-dark text-center">
		<div class="container>">
			<span class="text-muted">&copy; 2020 Copyright Guillermo Martin.</span>
		</div>
	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
